<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Bio Links</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0a1528, #000000 70%);
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #e0f3ff;
    }

    /* Star animation */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }

    .container {
      text-align: center;
      padding: 30px;
      background: rgba(0, 20, 40, 0.55);
      border-radius: 30px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(0, 180, 255, 0.35), inset 0 0 20px rgba(0, 80, 150, 0.3);
      border: 1px solid rgba(0, 180, 255, 0.25);
    }

    .qr {
      margin-top: 20px;
    }
      .links a {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0, 50, 90, 0.5);
      padding: 12px 18px;
      border-radius: 18px;
      margin: 10px 0;
      text-decoration: none;
      color: #e0f3ff;
      font-size: 18px;
      transition: 0.3s ease;
      box-shadow: 0 0 10px rgba(0,150,255,0.25);
      position: relative;
      overflow: hidden;
      z-index: 2;
      cursor: pointer;
    }

    .links a:hover {
      background: rgba(0, 120, 200, 0.6);
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 0 22px rgba(0,180,255,0.7);
    }

    .links img {
      width: 28px;
      filter: drop-shadow(0 0 6px rgba(0,180,255,0.7));
    }

    .falling-star {
      position: fixed;
      top: -10px;
      width: 3px;
      height: 60px;
      background: linear-gradient(to bottom, rgba(0,200,255,0.9), transparent);
      border-radius: 50px;
      opacity: 0.8;
      animation: fall linear forwards;
      filter: drop-shadow(0 0 6px rgba(0,200,255,1));
    }

    @keyframes fall {
      from { transform: translateY(0) translateX(0); }
      to { transform: translateY(110vh) translateX(-20px); }
    }
    .snake {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: crawl 6s linear infinite;
      filter: drop-shadow(0 0 6px currentColor);
      pointer-events: none; /* kh√¥ng ch·∫∑n click */
      z-index: 1;
    }

    @keyframes crawl {
      0% { transform: translate(0, 0); }
      25% { transform: translate(120px, 0); }
      50% { transform: translate(120px, 40px); }
      75% { transform: translate(0, 40px); }
      100% { transform: translate(0, 0); }
    }
</style>
</head>
<body>

  <!-- Random stars -->
  <script>
    for (let i = 0; i < 60; i++) {

      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDelay = (Math.random() * 3) + 's';
      document.body.appendChild(star);
    }
  </script>

  <script>
    function createFallingStar() {
      const star = document.createElement('div');
      star.className = 'falling-star';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (2 + Math.random() * 2) + 's';
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 4000);
    }
    setInterval(createFallingStar, 1200);
  </script>
  <script>
    const colors = ['#00eaff','#ff008c','#00ff62','#ffe600'];
    document.querySelectorAll('.links a').forEach((btn, i) => {
      const snake = document.createElement('div');
      snake.className = 'snake';
      snake.style.color = colors[i % colors.length];
      btn.appendChild(snake);
    });
